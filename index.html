<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" /> 
    <title>Coding Quiz</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li id="score-view"><button id="no-style">View Highscores</button></li>
          <li class="time">Time left: <span id="timeleft">0</span> sec</li>
        </ul> 
      </nav>
    </header>

    <article>
      <h1>Coding quiz</h1>
      <div class="score">
        <p>Current Score: <span id="live-score">0</span></p>
      </div>
    </article>

    <main>
      <section class="quiz-box">
        <div class="question center">Click on Start Quiz button to begin!</div>
          <ul class="choice-box">
            <li class="choices"><button id="answer1"></button></li>
            <li class="choices"><button id="answer2"></button></li>
            <li class="choices"><button id="answer3"></button></li>
            <li class="choices"><button id="answer4"></button></li>
          </ul>
        <div class="results">
          <h2>Highscores</h2>
          <ol id="highscores"></ol>
          <button id="clear-score">Clear Highscores</button>
        </div>
      </section>    

      <div class="start">
        <button id="start-button">Start Quiz</button>
      </div>


    </main>


    <script src="script.js"></script>
  </body>
</html>
